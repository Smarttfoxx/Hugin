# Hugin Network Scanner - Production Configuration
# Version 2.0 - Enterprise Edition

[general]
# Application settings
version = 2.0
log_level = INFO
log_file = /var/log/hugin/hugin.log
pid_file = /var/run/hugin.pid
user = hugin
group = hugin

# Performance settings
max_threads = 1000
default_timeout = 5
scan_delay = 0
memory_limit = 1024  # MB

[scanning]
# Default scanning parameters
default_ports = 1-1000
service_detection = true
os_detection = true
ssl_analysis = true
banner_grabbing = true

# Service detection settings
service_probes_file = /usr/share/hugin/service-probes/hugin-service-probes
max_probe_attempts = 3
probe_timeout = 10
confidence_threshold = 0.5

# SSL/TLS settings
ssl_timeout = 15
ssl_verify_certificates = false
ssl_extract_certificates = true
ssl_cipher_analysis = true

[output]
# Default output settings
default_format = human
output_directory = /var/lib/hugin/results
max_result_files = 1000
compress_old_results = true

# Supported formats: human, json, xml, csv, gnmap
enabled_formats = human,json,xml,csv

# Report generation
auto_generate_reports = true
report_templates_dir = /usr/share/hugin/templates

[distributed]
# Distributed scanning settings
enable_distributed = true
coordinator_port = 8080
max_nodes = 100
heartbeat_interval = 30  # seconds
task_timeout = 300       # seconds
load_balancing = round_robin  # round_robin, least_loaded, geographic

# Node discovery
auto_discovery = true
discovery_multicast_group = 239.255.255.250
discovery_port = 8081

# Security
node_authentication = true
encryption_enabled = true
certificate_file = /etc/hugin/certs/node.crt
private_key_file = /etc/hugin/certs/node.key
ca_certificate_file = /etc/hugin/certs/ca.crt

[web_interface]
# Web interface settings
enable_web = true
web_port = 8443
web_host = 0.0.0.0
ssl_enabled = true
ssl_certificate = /etc/hugin/certs/web.crt
ssl_private_key = /etc/hugin/certs/web.key

# Static files
static_files_dir = /usr/share/hugin/web/static
templates_dir = /usr/share/hugin/web/templates

# Session management
session_timeout = 3600  # seconds
max_sessions = 1000
secure_cookies = true

# WebSocket settings
websocket_enabled = true
max_websocket_connections = 100

[authentication]
# Authentication settings
enable_authentication = true
default_provider = local
require_mfa = false
token_lifetime = 3600  # seconds
max_login_attempts = 5
lockout_duration = 900  # seconds

# Local authentication
local_users_file = /etc/hugin/users.json
password_policy_enabled = true
min_password_length = 8
require_special_chars = true

# LDAP authentication
ldap_enabled = false
ldap_server = ldap://ldap.example.com
ldap_port = 389
ldap_base_dn = dc=example,dc=com
ldap_bind_dn = cn=hugin,ou=service,dc=example,dc=com
ldap_bind_password = 
ldap_user_filter = (uid={username})
ldap_group_filter = (member={user_dn})
ldap_ssl = false

# OAuth2/OIDC authentication
oauth2_enabled = false
oauth2_client_id = 
oauth2_client_secret = 
oauth2_authorization_endpoint = 
oauth2_token_endpoint = 
oauth2_userinfo_endpoint = 
oauth2_redirect_uri = https://hugin.example.com/auth/callback

# SAML authentication
saml_enabled = false
saml_idp_metadata_url = 
saml_sp_entity_id = hugin-scanner
saml_sp_certificate = /etc/hugin/certs/saml.crt
saml_sp_private_key = /etc/hugin/certs/saml.key

[authorization]
# Role-based access control
rbac_enabled = true
default_role = viewer
roles_file = /etc/hugin/roles.json

# Permission levels
# viewer: read-only access
# operator: can execute scans
# admin: full access

[compliance]
# Compliance reporting
enable_compliance = true
default_standards = pci-dss,hipaa
compliance_templates_dir = /usr/share/hugin/compliance

# Audit logging
audit_enabled = true
audit_log_file = /var/log/hugin/audit.log
audit_log_level = INFO
audit_retention_days = 365

[vulnerability]
# Vulnerability correlation
enable_vulnerability_correlation = true
vulnerability_db_file = /usr/share/hugin/vulndb/vulnerabilities.json
vulnerability_db_update_url = https://vulndb.hugin-scanner.org/latest
auto_update_vulndb = true
update_interval = 24  # hours

# Risk assessment
risk_scoring_enabled = true
cvss_threshold_critical = 9.0
cvss_threshold_high = 7.0
cvss_threshold_medium = 4.0

[database]
# Database settings for enterprise features
enable_database = false
database_type = postgresql  # postgresql, mysql, sqlite
database_host = localhost
database_port = 5432
database_name = hugin
database_user = hugin
database_password = 
database_ssl = true
connection_pool_size = 10

[monitoring]
# System monitoring
enable_monitoring = true
metrics_port = 9090
metrics_endpoint = /metrics
health_check_endpoint = /health

# Performance monitoring
performance_monitoring = true
performance_log_file = /var/log/hugin/performance.log
alert_thresholds_file = /etc/hugin/alert_thresholds.json

# External monitoring integration
prometheus_enabled = false
grafana_enabled = false
elasticsearch_enabled = false
elasticsearch_host = localhost
elasticsearch_port = 9200

[cloud]
# Cloud integration
cloud_provider = none  # aws, azure, gcp, none
auto_scaling_enabled = false
min_instances = 1
max_instances = 10
scaling_threshold_cpu = 80
scaling_threshold_memory = 80

# AWS settings
aws_region = us-east-1
aws_instance_type = t3.medium
aws_security_group = sg-hugin
aws_subnet_id = 
aws_key_pair = hugin-keypair

# Azure settings
azure_resource_group = hugin-rg
azure_vm_size = Standard_B2s
azure_location = eastus

# GCP settings
gcp_project_id = 
gcp_zone = us-central1-a
gcp_machine_type = e2-medium

[notifications]
# Notification settings
enable_notifications = false
notification_providers = email,slack

# Email notifications
email_smtp_server = smtp.example.com
email_smtp_port = 587
email_smtp_user = hugin@example.com
email_smtp_password = 
email_from_address = hugin@example.com
email_admin_addresses = admin@example.com

# Slack notifications
slack_webhook_url = 
slack_channel = #security

# Notification triggers
notify_on_scan_complete = true
notify_on_vulnerabilities = true
notify_on_compliance_violations = true
notify_on_system_errors = true

[security]
# Security settings
security_hardening = true
disable_debug_endpoints = true
rate_limiting_enabled = true
max_requests_per_minute = 100

# IP filtering
ip_whitelist_enabled = false
allowed_ips = 127.0.0.1,::1
blocked_ips = 

# API security
api_key_required = true
api_rate_limiting = true
api_max_requests_per_hour = 1000

[backup]
# Backup and recovery
enable_backup = true
backup_directory = /var/backups/hugin
backup_schedule = daily
backup_retention_days = 30
backup_compression = true

# What to backup
backup_configuration = true
backup_scan_results = true
backup_user_data = true
backup_certificates = true

[logging]
# Advanced logging configuration
log_format = json  # text, json
log_rotation = true
log_max_size = 100MB
log_max_files = 10

# Component-specific logging
engine_log_level = INFO
web_log_level = INFO
auth_log_level = WARN
distributed_log_level = INFO

# External log shipping
syslog_enabled = false
syslog_server = localhost
syslog_port = 514
syslog_facility = local0

[development]
# Development and debugging settings
debug_mode = false
profiling_enabled = false
test_mode = false
mock_services = false

# Development API endpoints
enable_dev_endpoints = false
dev_api_key = development-only-key

[experimental]
# Experimental features (use with caution)
enable_experimental = false
ai_powered_detection = false
quantum_resistant_crypto = false
blockchain_audit_trail = false
